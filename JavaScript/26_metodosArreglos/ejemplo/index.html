<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo - Manipulación de Array</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="nav">
        <h1>Manipulación de Arrays</h1>
    </header>
    <main class="container">
        <div class="div ListaCompra">
            <button class="btn" onclick="llenarLista()">Llenar lista</button>
            <button class="btn" onclick="imprimirLista()">mostar lista</button>
            <button class="btn" onclick="quitarUltimo()">eliminar ultimo elemento de la lista</button>        
        </div>
        <div class="div ListaColores">
            <button class="btn" onclick="mostrarColores()">Mostrar la lista de colores</button>
            <button class="btn" onclick="colorAgregar()">Agregar color a la lista de colores</button>
            <button class="btn" onclick="quitarColor()">Eliminar el primer color de la lista</button>
        </div>
        <div class="div numeros">
            <button class="btn" onclick="combinacionMetodos()">Combinación de Metodos</button>

        </div>
        <div class="div orden">
            <button class="btn" onclick="hacerOrden()">Hacer Orden</button>

        </div>
        <!-- <button class="btn" onclick="usarPush()">push</button>
        <button class="btn" onclick="usarPop()">pop</button>
        <button class="btn" onclick="usarUnshift()">unshift</button>
        <button class="btn" onclick="usarShift()">shift</button> -->
    </main>

    <script src="static/js/script.js"></script>
</body>
</html>
