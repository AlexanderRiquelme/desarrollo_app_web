<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones - Parametros</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="nav">
        <h1>Funciones con parámetros</h1>
    </header>
    <main class="container">
        <p>Ejercicio 1: Repetir palabra N veces</p>
        <input type="text" name="" id="input1" placeholder="Ingresar una palabra" class="input">
        <button class="btn" onclick="mostrarPalabras()">Ejecutar</button>
        <div id="resultado1"></div>
        <hr>
        <p>Ejercicio 2</p>
        <input type="number" name="" id="input2" placeholder="Ingresa un numero" class="input">
        <input type="number" name="" id="input3" placeholder="Ingresa otro numero" class="input">
        <button class="btn" onclick="compararNumeros()">Comparar Numeros</button>
        <div id="resultado2"></div>
        <hr>
        <p>Ejercicio 3</p>
        <input type="number" name="" id="input4" placeholder="Ingresa un número par o impar" class="input">
        <button class="btn" onclick="verificarNumero()">Par o impar</button>
        <div id="resultado3"></div>
        <hr>
        <p>Ejercicio 4</p>
        <input type="number" name="" id="input5" placeholder="Ingresa un número primo" class="input">
        <button class="btn" onclick="validarP()">Número primo</button>
        <div id="resultado4"></div>
        <hr>
        <p>Ejercicio 5</p>
        <input type="number" name="" id="input6" placeholder="Ingresa un valor" class="input">
        <input type="number" name="" id="input7" placeholder="Ingresa un exponentes" class="input">
        <button class="btn" onclick="potencia()">Mostrar tabla de multiplicación</button>
        <div id="resultado5"></div>
    </main>
    <script src="static/js/script.js"></script>
</body>
