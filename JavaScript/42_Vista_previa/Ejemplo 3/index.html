<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hover en Video</title>
</head>

<body>
    <h2>Ejemplo con Video</h2>
    <video width="320" height="240" controls onmouseover="this.play()" onmouseout="this.pause()">
        <source src="static/Recursos/isaac.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
</body>

</html>
